tasks:
  - name: "Updating Container Packages"
    before: |
      sudo apt update && sudo apt upgrade -y
    init: |
      pyenv install 3.10.0
      pyenv global 3.10.0
      pip install --upgrade pip
      pip install poetry
      poerty install

